<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>13 table表格</title>
	<link rel="stylesheet" href="../allstyle.css">
	<style>
		table,
		th,
		td {
			border: 1px solid #666;
		}
		
		th {
			background: #ccc;
		}
	</style>
</head>
<body>
	<h2>13 table表格</h2>
	<table>
		<thead>
			<tr>
				<th>標題</th>
				<th>標題</th>
				<th>標題</th>
				<th>標題</th>
				<th>標題</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<th>內容</th>
				<td>內容</td>
				<td>內容</td>
				<td>內容</td>
				<td>內容</td>
			</tr>
			<tr>
				<th>內容</th>
				<td>內容</td>
				<td>內容</td>
				<td>內容</td>
				<td>內容</td>
			</tr>
			<tr>
				<th>內容</th>
				<td>內容</td>
				<td>內容</td>
				<td>內容</td>
				<td>內容</td>
			</tr>
			<tr>
				<td>內容</td>
				<td>內容</td>
				<td>內容</td>
				<td>內容</td>
				<td>內容</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
