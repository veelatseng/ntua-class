<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>14 form表單</title>
	<link rel="stylesheet" href="../allstyle.css">
	<style>
		div {
			border: 1px dotted #444;
			padding: 1em;
			margin: .5em;
		}
	</style>
</head>
<body>
	<h2>14 form表單</h2>
	<article>
		<form>
			<div>
				<!-- label 表單欄位標題 -->
				<!-- for 對應下方input id -->
				<label for="name">姓名：</label>
				<!-- input text -->
				<input type="text" id="name" value="我是 value 文字">
				<input type="text">
			</div>
			<div>
				<label for="phone">電話：</label>
				<!-- input tel -->
				<input type="tel" id="phone">
			</div>
			<div>
				<label for="email">Email：</label>
				<!-- input email -->
				<input type="email" id="email">
			</div>
			<div>
				<label for="date">日期：</label>
				<!-- input date -->
				<input type="date" id="date">
			</div>
			<div>
				<label for="password">密碼：</label>
				<!-- input password -->
				<input type="password" id="password">
			</div>
			<div>
				<label for="color">顏色：</label>
				<!-- input color -->
				<input type="color" id="color">
			</div>
			<div>
				<label for="upload-file">上傳檔案：</label>
				<!-- input file -->
				<input type="file" id="upload-file">
			</div>
			<div>
				<label for="sige-number">選個整數：</label>
				<!-- input number -->
				<input type="number" id="sigle-number">
			</div>
			<div>
				<label for="range-number">選個範圍 0 - 5：</label>
				<!-- input range -->
				<input type="range" min="0" max="5" id="range-number">
			</div>
			<div>
				性別：
				<!-- input radio 單選 -->
				<input type="radio" name="gender" id="male" checked>
				<label for="male">男性</label>
				<input type="radio" name="gender" id="female">
				<label for="female">女性</label>
			</div>
			<div>
				興趣：
				<!-- input checkbox 複選 -->
				<input type="checkbox" name="interest" id="sport">
				<label for="sport">運動</label>
				<input type="checkbox" name="interest" id="reading">
				<label for="reading">閱讀</label>
			</div>
			<div>
				<label for="message">給我們的建議：</label>
				<!-- textarea 多行文字輸入欄位 -->
				<textarea name="message" id="message" cols="100" rows="10" placeholder="我是 placeholder 文字，開始輸入會消失"></textarea>
			</div>
			<div>
				<label for="myAddress">地址</label>
				<!-- select 下拉式選單 -->
				<select id="myAddress" name="myAddress">
					<!-- option 下拉式選單內容 -->
					<option>台北市</option>
					<option>新北市</option>
					<!-- optgroup 下拉群組 -->
					<optgroup label="彰化縣">
						<option selected>彰化市</option>
						<option>花壇鄉</option>
						<option>鹿港鎮</option>
						<option>員林鎮</option>
					</optgroup>
				</select>
			</div>
			<div>
				<!-- input button 按鈕 -->
				<input type="button" value="按鈕">
				<!-- button button 按鈕 -->
				<button type="button">按鈕</button>
				<!-- button submit 按鈕 -->
				<button type="submit">送出表單</button>
				<!-- button reset 取消 -->
				<button type="reset">取消</button>
			</div>
		</form>
	</article>
</body>
</html>
