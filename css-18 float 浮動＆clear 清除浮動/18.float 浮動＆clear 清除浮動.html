<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>18.float浮動＆clear清除浮動</title>
  <style>
    .float {
      background: red;
      overflow: hidden;
      padding: 1rem;
    }
    
    .box {
      width: 100px;
      height: 100px;
      background: #ccc;
      margin-bottom: 8px;
      margin-right: 8px;
      float: left;
    }
    
    .clear {
      clear: both;
    }
  </style>
</head>

<body>
  <h3>18.float浮動＆clear清除浮動</h3>
  <div class="float">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    <div class="box">4</div>
    <div class="box">5</div>
    <div class="box">6</div>
    <div class="box">7</div>
    <div class="box">8</div>
    <div class="box">9</div>
    <div class="box">10</div>
    <div class="box clear">11</div>
    <div class="box">12</div>
    <div class="box">13</div>
    <div class="box">14</div>
    <div class="box">15</div>
  </div>
</body>

</html>
