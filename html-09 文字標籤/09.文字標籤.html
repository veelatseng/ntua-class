<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>09.文字標籤</title>
	<link rel="stylesheet" href="../allstyle.css">
</head>
<body>
	<h2>09.文字標籤</h2>
	<div class="note">
		<ul>
			<li><span>&lt;i&gt;</span> <span>&lt;b&gt;</span> 只有視覺上的意義，而<span>&lt;em&gt;</span> <span>&lt;strong&gt;</span> <span>&lt;s&gt;</span> <span>&lt;del&gt;</span> 具有語意上的意義。</li>
			<li>搜尋引擎有了語意標籤，就會更理解你的內容，搜尋結果也會更正確。</li>
		</ul>
	</div>
	<h3>文字標籤-斜體</h3>
	<i> 我是 i，我只是看起來斜斜的，沒有其他的意思。</i><br>
	<em> 我是 em，我看起來斜斜的，是因為我很重要喔！ </em>

	<h3>文字標籤-粗體</h3>
	<b> 我是 B，我只是看起來粗，沒有其他的意思。  </b> <br>
	<strong> 我是 strong，我不僅看起來胖，還表示我很強壯喔！ </strong>

	<h3>文字標籤-刪除線</h3>
	<s> 我是 s，strikethrough（刪除線），代表這段文字不再正確。</s><br>
	<del> 我是 del，delete（刪除），和 s 是一樣意思！</del>

	
</body>
</html>
