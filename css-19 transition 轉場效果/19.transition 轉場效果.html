<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>19.transition 轉場效果</title>
  <style>
    .box {
      background: #0e74cb;
      border-radius: 6px;
      width: 100px;
      height: 100px;
      line-height: 100px;
      text-align: center;
      margin-bottom: 1rem;
      position: relative;
    }
    
    .box:hover {
      background: #ff2956;
    }
    
    .box-b {
      transition: background 1s;
    }
    
    .box-c {
      transition: background .2s linear, border-radius .5s ease-in;
    }
    
    .box-c:hover {
      background: #ff2956;
      border-radius: 50%;
    }
    
    .box-d {
      margin-left: 0;
      transition: all 1s;
    }
    
    .box-d:hover {
      margin-left: 200px;
    }
    
    .box-e {
      left: 0;
      top: 0;
      display: block;
      transition: left .2s ease, top 1s ease 1s;
    }
    
    .wrap {
      border: 1px solid red
    }
    
    .wrap:hover .box-e {
      left: 200px;
      top: 100px;
    }
  </style>
</head>

<body>
  <h3>19.transition 轉場效果</h3>
  <div class="box box-a">未使用</div>
  <div class="box box-b">transition</div>
  <div class="box box-c">兩種</div>
  <div class="box box-d">bug</div>
  <div class="wrap">
    <div class="box box-e">移動</div>
  </div>
</body>

</html>
