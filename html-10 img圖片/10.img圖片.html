<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>10.img圖片</title>
  <link rel="stylesheet" href="../allstyle.css">
</head>

<body>
  <h2>10.img圖片</h2>
  <div class="note">
    <ul>
      <li>是空元素，所以沒有結束標籤</li>
      <li>src：指定圖片位址 (URL)，只有這個屬性是必需要有的。</li>
      <li>width：整數值，指定圖片寬度像素 (pixels)。</li>
      <li>heigh：整數值，指定圖片高度像素 (pixels)。</li>
      <li>alt：圖片替代文字 (alternate text)，當圖片無法顯示時，瀏覽器會顯示此文字。這文字說明對 SEO 也很有助益，所以建議圖片都需要有 alt。</li>
      <li>title：可以指定一段文字，在當滑鼠滑過圖片時，會自動顯示這段文字。</li>
    </ul>
  </div>
  <!-- inline-block -->
  <!-- 絕對路徑 -->
  <img src="https://cdn.unwire.hk/wp-content/uploads/2021/06/0607-5b.jpg" alt="圖片替代文字" width="200" height="200">
  <!-- 相對路徑 -->
  <img src="images/pic1.png" alt="圖片替代文字">

  <img src="" alt="">
</body>

</html>
